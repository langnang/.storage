<table class="table table-bordered table-hover">
    <caption class="text-center h2">{{ table.caption }}
        <a href="#" class="small pull-left" ng-click="refresh()" title="Refresh"><span class="glyphicon glyphicon-refresh"></span></a>
        <a href="#" class="small pull-right" title="Update" data-toggle="modal" data-target="#grabModal"><span class="glyphicon glyphicon-repeat"></span></a>
    </caption>
    <thead>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center">Description</th>
            <th class="text-center">Heat</th>
            <th class="text-center">Time</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="(index,row) in table.tbody" ng-click="showContent(index)"" data-toggle="modal" data-target="#contentModal">
            <th scope="row">{{ row.id }}</th>
            <td>{{ row.name }}</td>
            <td>{{ row.description }}</td>
            <td><span class="glyphicon glyphicon-star">{{ row.heat }}</span></td>
            <td>{{ row.time }}</td>
        </tr>
    </tbody>
</table>
