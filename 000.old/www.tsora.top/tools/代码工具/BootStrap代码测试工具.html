<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Testing Bootstrap</title>
	<link rel="icon" href="/resources/src/img/icon/tsora.png">
	<script type="text/javascript" src="/resources/vendor/require/2.3.5/require.min.js"></script>
	<script type="text/javascript" src="/resources/src/js/require-config.js"></script>
</head>
<body>
	<div style="height: 50vh;overflow: auto;" id="bootstrap"></div>
	<div class="container-fluid">
		<ul class="list-group" style="float: right;">
			<li class="list-group-item">Bootstrap<span class="label label-primary">3.3.7</span></li>
			<li class="list-group-item">JQuery<span class="label label-primary">3.3.1</span></li>
			<li class="list-group-item">Ace<span class="label label-primary">1.3.3</span></li>
		</ul>
		<button class="btn btn-success btn-xs" style="position: absolute;z-index: 1000;right:0;" onclick="run()">运行</button>
		<div id="editor" style="height: 50vh;">
			
		</div>



	</div>
	<script type="text/javascript">
		require(["initialize","bootstrap","ace"],function(ini,bootstrap,ace){

			var editor = ace.edit("editor",{
				theme:'ace/theme/chrome',
				mode:'ace/mode/html',
				foldStyle:'markbeginend'
			});

var data=`
<div class="container">
	<div class="row">
		bootstrap代码测试
	</div>
</div>
`;

			editor.setValue(data,1);
			run();

			function run(){
				var text=editor.getValue();
				$('#bootstrap').html(text);
			}
			$('#editor').on("keyup",function(){
				run();
			})
		})

	</script>
</body>
</html>
