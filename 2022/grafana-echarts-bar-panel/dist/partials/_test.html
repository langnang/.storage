<div class="edit-tab-with-sidemenu">
    <aside class="edit-sidemenu-aside">
        <ul class="edit-sidemenu">
            <!---->
            <li ng-repeat="style in editor.panel.styles" ng-class="{active: editor.activeStyleIndex === $index}"
                class="active">
                <a ng-click="editor.activeStyleIndex = $index">Time</a>
            </li>
            <!---->
            <li ng-repeat="style in editor.panel.styles" ng-class="{active: editor.activeStyleIndex === $index}"
                class="">
                <a ng-click="editor.activeStyleIndex = $index">New rule</a>
            </li>
            <!---->
            <li ng-repeat="style in editor.panel.styles" ng-class="{active: editor.activeStyleIndex === $index}"
                class="">
                <a ng-click="editor.activeStyleIndex = $index">/.*/</a>
            </li>
            <!---->
            <li>
                <a class="pointer" ng-click="editor.addColumnStyle()">
                    <i class="fa fa-plus"></i>&nbsp;Add
                </a>
            </li>
        </ul>
    </aside>

    <!---->
    <!---->
    <div class="edit-tab-content" ng-repeat="style in editor.panel.styles" ng-if="editor.activeStyleIndex === $index">

        <div class="section gf-form-group">
            <h5 class="section-heading">Options</h5>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-13">Apply to columns named</label>
                    <input type="text" placeholder="Name or regex"
                        class="gf-form-input width-13 ng-pristine ng-untouched ng-valid ng-not-empty"
                        ng-model="style.pattern" bs-tooltip="'Specify regex using /my.*regex/ syntax'"
                        bs-typeahead="editor.getColumnNames" ng-blur="editor.render()" data-min-length="0"
                        data-items="100" ng-model-onblur="" data-placement="right" data-provide="typeahead"
                        data-original-title="" title="">
                </div>
            </div>
            <!---->
            <div class="gf-form" ng-if="style.type !== 'hidden'">
                <label class="gf-form-label width-13">Column Header</label>
                <input type="text" class="gf-form-input width-13 ng-pristine ng-untouched ng-valid ng-not-empty"
                    ng-model="style.alias" ng-change="editor.render()" ng-model-onblur=""
                    placeholder="Override header label">
            </div>
            <!---->
            <gf-form-switch class="gf-form" label-class="width-13" label="Render value as link" checked="style.link"
                change="editor.render()">
                <label for="check-416" class="gf-form-label width-13 pointer" ng-show="ctrl.label">
                    Render value as link
                    <!---->
                </label>
                <!---->
                <div class="gf-form-switch " ng-if="ctrl.show">
                    <input id="check-416" type="checkbox" ng-model="ctrl.checked" ng-change="ctrl.internalOnChange()"
                        class="ng-pristine ng-untouched ng-valid ng-empty">
                    <label for="check-416" data-on="Yes" data-off="No"></label>
                </div>
                <!---->
            </gf-form-switch>
        </div>

        <div class="section gf-form-group">
            <h5 class="section-heading">Type</h5>

            <div class="gf-form">
                <label class="gf-form-label width-11">Type</label>
                <div class="gf-form-select-wrapper width-16">
                    <select class="gf-form-input ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="style.type"
                        ng-options="c.value as c.text for c in editor.columnTypes" ng-change="editor.render()">
                        <option label="Number" value="string:number">Number</option>
                        <option label="String" value="string:string">String</option>
                        <option label="Date" value="string:date" selected="selected">Date</option>
                        <option label="Hidden" value="string:hidden">Hidden</option>
                    </select>
                </div>
            </div>
            <!---->
            <div class="gf-form" ng-if="style.type === 'date'">
                <label class="gf-form-label width-11">Date Format</label>
                <gf-form-dropdown model="style.dateFormat" css-class="gf-form-input width-16" lookup-text="true"
                    get-options="editor.dateFormats" on-change="editor.render()" allow-custom="true">
                    <input type="text" data-provide="typeahead" class="gf-form-input" spellcheck="false"
                        style="display:none">

                    <a ng-class="ctrl.cssClasses" tabindex="1" ng-click="ctrl.open()" give-focus="ctrl.focus"
                        ng-bind-html="ctrl.display || '&nbsp;'"
                        class="gf-form-input gf-form-input--dropdown width-16">YYYY-MM-DD HH:mm:ss</a>
                </gf-form-dropdown>
            </div>
            <!---->

            <!---->
            <!---->

            <!---->
        </div>

        <!---->

        <!---->

        <!---->

        <div class="clearfix"></div>

        <button class="btn btn-danger btn-small" ng-click="editor.removeColumnStyle(style)">
            <i class="fa fa-trash"></i> Remove Rule
        </button>
        <br>
        <br>

    </div>
    <!---->
    <!---->
    <!---->
    <!---->
    <!---->
    <!---->
</div>
