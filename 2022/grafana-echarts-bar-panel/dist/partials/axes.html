        <!-- type -->
        <div class="gf-form">
            <label class="gf-form-label width-7">type</label>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.xAxisOpts.type" ng-options="i for i in ['category']"
                    ng-change="ctrl.refresh()"></select>
            </div>
        </div>
        <!-- type::format -->
        <div class="gf-form" ng-if="ctrl.panel.xAxisOpts.type=='category'">
            <label class="gf-form-label width-7">format</label>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.xAxisOpts.format" ng-options="i for i in ['Series']"
                    ng-change="ctrl.refresh()"></select>
            </div>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-7">column</label>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.xAxisOpts.column"
                    ng-options="i for i in ctrl.panel.seriesOpts.columns" ng-change="ctrl.refresh()"></select>
            </div>
        </div>
        <div class="gf-form" ng-if="ctrl.panel.xAxisOpts.type=='category'">
            <label class="gf-form-label width-7">formatter</label>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.xAxisOpts.formatter"
                    ng-options="i for i in ['horizontal','vertical']" ng-change="ctrl.refresh()"></select>
            </div>
        </div>
        <!-- name -->
        <!-- nameLocation -->
    </div>
    <!-- yAxis -->
    <div class="section gf-form-group">
        <h5 class="section-heading">yAxis</h5>
        <div class="gf-form">
            <label class="gf-form-label width-7">column</label>
            <div class="gf-form-select-wrapper">
                <select class="gf-form-input" ng-model="ctrl.panel.seriesOpts.column"
                    ng-options="i for i in ctrl.panel.seriesOpts.columns" ng-change="ctrl.refresh()"></select>
            </div>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-7">unit</label>
            <input type="text" class="gf-form-input max-width-6" ng-model="ctrl.panel.yAxisOpts.unit"
                ng-change="ctrl.refresh()">
        </div>
    </div>
